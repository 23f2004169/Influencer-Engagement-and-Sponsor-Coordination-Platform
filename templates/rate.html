<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<body>
    <div style="margin-top: 5%; margin-left: 5%; margin-right: 5%;">
        <h1>Rate Influencer</h1>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <form method="post" class="card p-5" style="margin-top: 5%; margin-left: 5%; margin-right: 5%;">
                <h3><sup>Influencer name:</sup>{{i.inf_name}}</h3>
                <label class="form-label" for="rating">Enter the rating on a scale of 0 to 5:</label>
                <input class="form-control" type="number" name="rating" id="rating" min="0", max="5", step="0.1" required>
                <input type="number" value="{{i.inf_id}}" readonly hidden name="inf_id">     
                <button type="submit" class="btn btn-primary">Submit rating</button>                
            </form>
             </div>
        </div>
    </div>
</body>
</html>
