<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <!--convert text to datetime and compare with current date-->    
    <h2>Active Public campaigns</h2>
    <table id="ongoing-campaigns">
        <tr>
            <th>Campaign id</th>
            <th>Campaign name</th>
            <th>visibility</th>
            <th>Start date</th>
            <th>End date</th>

        </tr>
        {%for i in camp%} 
        <tr>
                <td>{{i.camp_id}}</td>
                <td>{{i.camp_name}}</td>
                <td>{{i.visibility}}</td>
                <td>{{i.start_date}}</td>
                <td>{{i.end_date}}</td>
                <td><a href="{{url_for('inf_camp_details', camp_id=i.camp_id,inf_id=inf.inf_id) }}" class="btn btn-primary" type="button">View</a></td>
        </tr>                  
        {%endfor%}
    </table>
    <a href="{{url_for('inf_dashboard',inf_id=inf.inf_id) }}"><button class="btn btn-outline-success" type="button">Go back</button></a>

    
</body>
</html>
