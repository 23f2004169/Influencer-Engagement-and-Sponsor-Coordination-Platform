<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sponsor Registration page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>.top-right {position: absolute;top: 10px;right: 10px;}
        body {padding-top: 20px;background-color:rgb(34, 23, 59);}
        .white{color:white}
        </style>
</head>
<body>
    <div class="container mt-5">
        <div class="top-right">
            <a href="/spon_login"><button class="btn btn-primary">LOGIN</button></a>
            <a href="/"><button class="btn btn-danger">Go Home</button></a>
            
        </div>
    
    <div style="margin-top: 5%; margin-left: 5%; margin-right: 5%;">
    <h1 class="white">Sponsor Registration page</h1>
    <form method="post">
        <div class="mb-3">
        <label for="spon_id" class="form-label white">Enter User Name:</label>
        <input type="text" class="form-control" name="spon_id" id="spon_id" required>
        </div>
        <div class="mb-3">
            <label for="spon_name" class="form-label white">Enter Name:</label>
            <input type="text" class="form-control" name="spon_name" id="spon_name" required>
            </div>
        <div class="mb-3">
        <label for="spon_password" class="form-label white">Enter Sponsor password:</label>
        <input type="text" class="form-control" name="spon_password" id="spon_password" required>
        </div>
        <div class="mb-3">
        <label for="spon_industry" class="form-label white">Enter Sponsor Industry:</label>
        <input type="text" class="form-control" name="spon_industry" id="spon_industry" >
        </div>
        <div class="mb-3">
        <label for="spon_budget" class="form-label white">Enter Sponsor budget:</label>
        <input type="text" class="form-control" name="spon_budget" id="spon_budget" >
        </div>
        <div class="mb-3"> 
        <label for="spon_image" class="form-label white" ><strong>Upload picture:</strong> </label>
                <input type="file" class="form-control" name="spon_image" id="spon_image">
        </div>
        <button type="submit">Submit</button>
        
        {%if message%}
        <h1 class="white">{{message}}</h1>
        {%endif%}
    </form>
   
</div>
</body>
</html>
