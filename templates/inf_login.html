<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>.top-right {position: absolute;top: 10px;right: 10px;}
        body {padding-top: 20px;background-color:rgb(34, 23, 59);}
        .white{color:white}
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="top-right">
            <a href="/inf_reg"><button class="btn btn-primary">REGISTER</button></a>
            <a href="/"><button class="btn btn-danger">Go Home</button></a>
            
        </div>
    <h1 class="white">Influencer login page</h1>
    <form method="post">
        <label for="inf_id" class="white">Enter Influencer username:</label>
        <input type="text" name="inf_id" id="inf_id" class="form-control">
        <label for="inf_password" class="form-label white">Enter Influencer password:</label>
        <input type="text" name="inf_password" id="inf_password" class="form-control">
        <button type="submit" class="btn btn-primary">Submit</button>
    {%if message%}
        <h1 class="white">{{message}}</h1>
    {%endif%}
    </form> 
    </div>    
</body>
</html>
