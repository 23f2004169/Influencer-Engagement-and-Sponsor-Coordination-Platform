<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>.top-right {position: absolute;top: 10px;right: 10px;}
         body {padding-top: 20px;background-color:rgb(34, 23, 59);}
         .white{color:white}
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="top-right">
            <a href="/spon_login"><button class="btn btn-primary">LOGIN</button></a>
            <a href="/"><button class="btn btn-danger">Go Home</button></a>
            
        </div>
    <div style="margin-top:1%; margin-left: 3%; margin-right: 3%;">
    <h1 class="white">Influencer Registration page</h1>
    <form method="post" enctype="multipart/form-data">
        <label for="inf_id" class="form-label white">Enter User Name:</label>
        <input type="text" class="form-control" name="inf_id" id="inf_id" required>
        <label for="inf_name" class="form-label white">Enter Name:</label>
        <input type="text" class="form-control" name="inf_name" id="inf_name" required>
        <label for="inf_password" class="form-label white">Enter Influencer password:</label>
        <input type="text" class="form-control" name="inf_password" id="inf_password" required>
        <label for="inf_niche" class="form-label white">Enter Influencer Niche:</label>
        <input type="text" class="form-control" name="inf_niche" id="inf_niche" required>
        <label for="inf_reach" class="form-label white">Enter Influencer Reach:</label>
        <input type="integer" class="form-control" name="inf_reach" id="inf_reach" required>
        <label for="inf_category" class="form-label white">Enter Influencer Category:   ( Reach: below 10k => nano, 10k-100k =>micro,100k-1M=>macro,above 1M=>mega)</label>
        <select class="form-control" name="inf_category" id="inf_category"required>
            <option value="nano">nano</option>
            <option value="micro">micro</option>
            <option value="macro">macro</option>
            <option value="mega">mega</option>
        </select>   
        <label for="inf_image" class="form-label white">Upload Influencer Image:</label>
        <input type="file" class="form-control" name="inf_image" id="inf_image">

        <button type="submit">Submit</button>
    </form>
    {%if message%}
        <h1 class="white">{{message}}</h1>
    {%endif%}
</div>
</body>
</html>
