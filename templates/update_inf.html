<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"crossorigin="anonymous"></script>
</head>
<body>
    <div style="margin-top: 5%; margin-left: 5%; margin-right: 5%;">
        <h1>Update profile</h1>
        <div class="card" style="width: 18rem;">
            <div class="card-body">
            <form method="post">
                <input type="text" class="form-control" id="inf_name" value="{{i.inf_name}}" name="inf_name" placeholder="Influencer name"required>
                <input type="text" class="form-control" id="inf_passsword" value="{{i.inf_passsword}}"  name="inf_passsword" placeholder="Password" >
                <input type="text" class="form-control" id="inf_category" value="{{i.inf_category}}" name="inf_category" placeholder="Category"  >
                <input type="text" class="form-control" id="inf_niche" value="{{i.inf_niche}}" name="inf_niche" placeholder="Niche">
                <input type="text" class="form-control" id="inf_reach" value="{{i.inf_reach}}" name="inf_reach" placeholder="Reach">
                <label for="inf_image" class="form-label" Change profile picture:</label>
                <input type="file" class="form-control" name="inf_image" id="inf_image">                
                <input type="number" value="{{i.inf_id}}" readonly hidden name="inf_id">     
                <button type="submit" class="btn btn-primary">Update</button>
 
            </form>
             </div>
        </div>
    </div>
</body>
</html>
