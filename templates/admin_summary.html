<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
<div style="margin-top:5%; margin-left:5%; margin-right:5%;">
    <h1>SUMMARY</h1>
</div>
<canvas id="myChart1" style="width:100%;max-width:700px"></canvas>
<script>
       const us = {{ unsp }};
       const fs = {{ fsp }};
       const ui = {{uninf}};
       const fi={{finf}}
       const xVals=["unflagged sponsors","flagged sponsors","unflagged influencers","flagged influencers"];
       const yVals=[us,fs,ui,fs];
       const barColors1 = ["#1e7145","#b91d47","#3e95cd","#8e5ea2"];
       new Chart("myChart1", {
      type: "pie",
      data: {
        labels: xVals,
        datasets: [{
          backgroundColor: barColors1,
          data: yVals
        }]
      },
      options: {
        title: {
          display: true,
          text: "Flagged/unflagged Users"
        }
      },
      scales: {y: {beginAtZero: true // barchart y-axis starts at zero
                }
      }
    });
</script> 

<canvas id="myChart2" style="width:100%;max-width:600px"></canvas>
<script>
// Data passed from Flask
const acpt = {{ adacpt }};
const rej = {{ adrej }};

const xValues = ["Accepted", "Rejected", "Pending"];
const yValues = [acpt, rej, pend];
const barColors = ["#1e7145","#b91d47", "#e8c3b9"];
new Chart("myChart2", {
  type: "pie",

});
</script>
