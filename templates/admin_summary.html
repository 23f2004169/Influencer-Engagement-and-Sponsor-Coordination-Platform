    {%endfor%}
</div>
<script>
    console.log('${ads_json}')
    //list of ads
    ads_json.forEach(ad=>{
        var xValues=ad.adreq_id;
        var adcount=[]


    new Chart(ad.adreq_id, {
            type: "bar",
            data: {
                labels: xValues,

                }]
            },

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>

<canvas id="myChart" style="width:100%;max-width:600px"></canvas>
<script>
const xValues = ["Accepted", "Rejected", "Pending"];
const yValues = [55,34, 58];
//const yValues = [adacpt, adrej, adpend];

const barColors = [
  "#1e7145",
  "#b91d47",
  "#e8c3b9"
];

new Chart("myChart", {
  type: "pie",
  data: {
    labels: xValues,
    datasets: [{
      backgroundColor: barColors,
      data: yValues
    }]
  },
  options: {
    title: {
      display: true,
      text: "Ad request status"
    }
  }
});
</script>
