<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width>, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>.top-right {position: absolute;top: 10px;right: 10px;}</style>
</head>
<body>
    <div class="container mt-5">
        <div class="top-right">
            <a href="/spon_reg"><button class="btn btn-primary">REGISTER</button></a>
            <a href="/"><button class="btn btn-danger">Go Home</button></a>
            
        </div>
    <h1>Sponsor login page</h1>
    
    <form method="post">
        <label for="spon_id">Enter Sponsor username:</label>
        <input type="text" name="spon_id" id="spon_id" class="form-control">
        <label for="spon_password" class="form-label">Enter Sponsor password:</label>
        <input type="text" name="spon_password" id="spon_password" class="form-control">
        <button type="submit" class="btn btn-primary">Submit</button>
    {%if message%}
    <h1>{{message}}</h1>
    {%endif%} 
    </form> 
    </div>   
   
</body>
</html>
