<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <h2>All Influencers</h2>
    <table id="all-Influencers">
        <tr>
            <th>Influencer id</th>
            <th>Influencer name</th>
            <th>Category</th>
            <th>Niche</th>
            <th>Reach</th>
            <th>Flagged</th>
            <th>Password</th>

        </tr>
        {%for i in inf%} 
            <tr>
                <td>{{i.inf_id}}</td>
                <td>{{i.inf_name}}</td>
                <td>{{i.inf_category}}</td>
                <td>{{i.inf_niche}}</td>
                <td>{{i.inf_reach}}</td>
                <td>{{i.flagged}}</td>
                <td>{{i.inf_password}}</td>
                <td><a href="{{url_for('inf_details', inf_id=i.inf_id) }}" class="btn btn-primary" type="button">View</a></td>
            </tr>
        {%endfor%}
    </table>
    <td> <a href="{{url_for('admin_dashboard') }}"><button class="btn btn-outline-success" type="button">Go back</button></a></td>
    
</body>
</html>
